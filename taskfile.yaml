version: 3

tasks:
  default:
    - ruff check . --fix --fixable=ALL
    - black .
    - mypy .

  dev:
    dotenv: [ .env ]
    env:
      PYTHONPATH: './'
    sources:
      - .env
      - '**/*.py'
      - exclude: .venv/**/*
      - '**/*.yaml'
    generates:
      - a-path-wont-exists
    cmds:
      - python app/main.py

  run:
    dotenv: [ .env ]
    cmds:
      - python {{.CLI_ARGS}}

  lock:no-cache:
    cmds:
      - poetry lock --no-update --no-cache
      - dos2unix.exe poetry.lock
      - poetry install --sync

  update:
    cmds:
      - poetry update
      - dos2unix.exe poetry.lock
      - poetry install --sync

  lock:
    cmds:
      - poetry lock --no-update
      - dos2unix.exe poetry.lock
      - poetry install --sync

  sync:
    cmds:
      - poetry install --sync
